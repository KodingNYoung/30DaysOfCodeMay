<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1395a25f53.js" crossorigin="anonymous"></script>
    <title>Notes</title>
</head>
<body>
    <div id="container">
            <h1 class="heading">
                My notes
            </h1>

        <div class="notepad">
            <form id="input-notes">
                <input type="text" placeholder="Topic" id="topic">
                <textarea placeholder="Enter your note..." id="note"></textarea>
                <div class="submit-container">
                    <input id="submit-btn" type="button" value="Submit Note">
                </div>
            </form>
            <div id="note-card__container">
            
            </div>
        </div>
        <div class="bottom"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
